<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" style="height:100%">
<head>
  <title>Tiled PDF presented using CloudMade Web Maps Lite</title>
</head>
<body style="height:100%; margin:0px; padding:0px;">

  <div id="cm-example" style="width:100%; height:100%; padding:0px;"></div>

  <script type="text/javascript" src="http://tile.cloudmade.com/wml/latest/web-maps-lite.js"></script>
  <script type="text/javascript">
  	
	var cloudmade = new CM.Tiles.Base({
		tileUrlTemplate: './z#{zoom}x#{x}y#{y}.png',
 	    title: 'test',
 	    minZoomLevel : 0,
	    maxZoomLevel : 5,
	    copyright: 'Data &copy; 2009 OpenStreetMap.org. Rendering &copy; 2009 CloudMade.'
	});
	

	
   // var cloudmade = new CM.Tiles.CloudMade.Web({key: 'BC9A493B41014CAABB98F0471D759707'});
    var map = new CM.Map('cm-example', cloudmade);
    
    map.addControl(new CM.LargeMapControl());
    map.addControl(new CM.PermalinkControl());
    
    map.setCenter(new CM.LatLng(0, 0), 2);

  </script>

</body>
</html>
